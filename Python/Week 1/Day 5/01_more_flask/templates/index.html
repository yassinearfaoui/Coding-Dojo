<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>index</title>

<body>
    <div class="container">
        <h1 class="display-4">ğŸ’¥welcome to index pageğŸ’¥</h1>
        <table class="table table_striped taple_ hover">
            <tr>
                <th>username</th>
                <th>age</th>
            </tr>
            {% for user in users%}
            {%if user ['age'] < 30 %} <tr class="bg_info">
                <td>{{user['name']}}</td>
                <td>{{user['age']}}</td>
                </tr>
                {%else%}

                </tr>
                {%endif%}
                {%endfor%}
        </table>
    </div>
</body>
