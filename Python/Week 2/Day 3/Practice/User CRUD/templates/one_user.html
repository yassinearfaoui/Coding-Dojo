<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css    ">

    <title>One user</title>
</head>

<body>
    <div class="container">
        <div class="text-center m-3">
            <h1 class="display-4">One user Template</h1>
        </div>
    </div>
    <div class="text-center">
        <h2 class="m-3">id : {{user.id}}</h2>
        <h2 class="m-3">First_name : {{user.First_name}}</h2>
        <h2 class="m-3">Last_name : {{user.Last_name}}</h2>
        <h2 class="m-3">Email : {{user.Email}}</h2>
    </div>
    <div class="d-flex justify-content-center">
        <a href="/" class="btn btn-primary btn-sm  m-3">Home</a>
        <a href="/user/{{user.id}}/edit" class="btn btn-warning  btn-sm m-3">Edit</a>
        <a href="/user/{{user.id}}/destroy" class="btn btn-danger  btn-sm m-3">Delete</a>
    </div>
</body>

</html>
