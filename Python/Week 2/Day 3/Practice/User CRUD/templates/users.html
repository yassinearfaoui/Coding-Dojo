<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>users page</title>
</head>

<body>
    <div>
        <h1 class="text-danger text-center">All Users</h1>
    </div>
    <div  class="text-center">
        <table class="table table-striped mt-5 ">
            <thead>
                <td> ID</td>
                <td> First Name</td>
                <td> Last Name</td>
                <td> Email</td>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.First_name}}</td>
                    <td>{{user.Last_name}}</td>
                    <td>{{user.Email}}</td>
                    <td>
                            <a href="/user/{{user.id}}" class="btn btn-primary">View</a>
                            <a href="/user/{{user.id}}/edit" class="btn btn-warning">Edit</a>
                            <a href="/user/{{user.id}}/destroy" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-5">
        <a href="/new user" class=" text-center text-success fw-bold">Add A New User</a>
    </div>

</body>

</html>
