<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{dojo.name}} ninjas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>First_name</td>
                    <td>Last_name</td>
                    <td>Age</td>
                </tr>
            </thead>
            <tbody>
                {% for ninja in ninjas %}
                <tr>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-outline-dark btn-lg m-5"> HOME</a>
    </div>
</body>
</html>
