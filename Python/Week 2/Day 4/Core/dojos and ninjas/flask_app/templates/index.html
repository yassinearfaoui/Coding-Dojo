<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Party Post</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
            <h1 class="m-5">New Dojo</h1>
            <form action="/dojo/create" method="post">
                <div>
                    <label for=""> Name </label>
                    <input type="text" name="name">
                </div>
                <button class=" btn btn-outline-primary m-5">Create</button>
            </form>
            </div>
            <div class="col-6">
            <h1 class="m-5">All Dojos</h1>
            <table class="table table-striped">
                <thead>
                    <td>All Dojos</td>
                </thead>
                <tbody>
                    {% for dojo in dojos %}
                    <tr>
                        <td><a href="/dojo/{{dojo.id}}">{{dojo.name}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-warning btn-lg" href="/ninja/new">Add Ninja</a>
            </div>
        </div>
    
    </div>
</body>

</html>
