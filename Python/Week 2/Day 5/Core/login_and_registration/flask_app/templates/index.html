<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Tv Shows</title>
  </head>
  <body>
    <div class="container">
      
      <div class="d-flex justify-content-around">
        <div class="col-5 card shadow p-3 m-3 border">
          <h2 class="text-primary">Register</h2>
          {% for message in get_flashed_messages(category_filter=["register"])
          %}
          <span class="text-danger">{{message}}</span>
          {% endfor %}
          <form action="/users/create" method="post">
            <div class="form-group mb-3">
              <label for="">First Name</label>
              <input type="text" class="form-control" name="first_name" />
            </div>
            <div class="form-group mb-3">
              <label for="">Last Name</label>
              <input type="text" class="form-control" name="last_name" />
            </div>
            <div class="form-group mb-3">
              <label for="">Email</label>
              <input type="text" class="form-control" name="email" />
            </div>
            <div class="form-group mb-3">
              <label for="">Password</label>
              <input type="text" class="form-control" name="password" />
            </div>
            <div class="form-group mb-3">
              <label for="">Confirm Password</label>
              <input type="text" class="form-control" name="confirm_password" />
            </div>
            <input
              type="submit"
              value="Register"
              class="btn btn-primary btn-lg"
            />
          </form>
        </div>
        <div class="col-5 card shadow p-3 m-3 border">
          <h2 class="text-success">Login</h2>
          {% for message in get_flashed_messages(category_filter=["login"]) %}
          <span class="text-danger">{{message}}</span>
          {% endfor %}
          <form action="/login" method="post">
            <div class="form-group mb-2">
              <label for="">Email</label>
              <input type="text" class="form-control" name="email" />
            </div>

            <div class="form-group mb-2">
              <label for="">Password</label>
              <input type="text" class="form-control" name="password" />
            </div>

            <input type="submit" value="Login" class="btn btn-success btn-lg" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
