<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Dashboard</title>
</head>

<body>

    <h1 class="text-center text-warning">HELLO NINJASssssss</h1>
    <div class="conainer text-center">
        {% for message in get_flashed_messages() %}
        <li class="h4 text-danger">{{message}}</li>
        {% endfor %}
        <form action="/dojo/create" method="post">
            <div class=" m-4">
                <label for="">Your Name:</label>
                <input type="text" name="name" class="">
            </div>
            <div class="m-4">
                <label for="">Dojo Location:</label>
                <select name="location" id="">
                    <option value="San Joe">San Joe</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div class="m-4">
                <label for="">Favorite Language: </label>
                <select name="language" id="">
                    <option value="arabic" >arabic </option>
                    <option value="english">english</option>
                    <option value="frensh">frensh</option>
                </select>
            </div>
            <div class="m-4">
                <label for="">Comment :</label><br>
                <textarea name="comment" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
</body>

</html>
