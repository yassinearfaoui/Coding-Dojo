<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>update RECIPE</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center m-3">
            <h1 class="display-4">Update Recipe</h1>
            <div">
                <a href="/dashboard" class="btn btn-secondary btn-lg ">HOME</a>
        </div>
    </div>
    <form action="/recipe/{{recipe.id}}/update"  method="post">
        <div class="row text-center justify-content-around">
            <div class="col-5">
                {% for message in get_flashed_messages(category_filter=["1"])%}
                <li class="h4 text-danger">{{message}}</li>
                {%endfor%}
                <div class="form-group mb-3">
                    <label for="" class="h5">Name</label>
                    <input type="text" class="form-control" name="name" value="{{recipe.name}}">
                </div>
                <div class="form-group ">
                    <label for="" class="h5">Description</label>
                    <textarea class="form-control" name="description" id="" cols="30" rows="4">{{recipe.description}}</textarea>
                </div>
                <div class="form-group ">
                    <label for="" class="h5">Instructions</label>
                    <textarea class="form-control" name="instructions" id="" cols="30" rows="6">{{recipe.instructions}}</textarea>
                </div>
            </div>
            <div class="col-5">
                {% for message in get_flashed_messages(category_filter=["2"])%}
                <li class="h4 text-danger">{{message}}</li>
                {%endfor%}
                <div class="form-group mb-3" style="margin-top: 50px;">
                    <label for="" class="h5">Date</label>
                    <input type="date" class="form-control" name="date" value="{{recipe.date}}">
                </div>
                <div class="form-group mb-3">
                    <label for="" class="h5">Under 30 minute !</label><br>
                    <label for="" class="h6">True</label>
                    <input type="radio" name="time" value="1"  {% if recipe.time == 1 %} checked {%endif%}>
                    <label style="margin-left: 15px;" for="" class="h6">False</label>
                    <input type="radio" name="time" value="0" {% if recipe.time == 0 %} checked {%endif%}>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-lg m-3">Update Recipe</button>
    </form>
    </div>
</body>

</html>
