<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>view recipe</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Welcome , {{user.first_name}} </h1>
            <div class="d-flex align-items-center">
                <a href="/dashboard" class="btn btn-outline-primary m-3">Back to recipes</a>
                <form action="/logout" method="post">
                    <input type="submit" name="" id="" value="logout" class="btn btn-outline-danger">
                </form>

            </div>
        </div>
        <div class="d-flex justify-content-between" style="align-items: center; ">
            <h2 class="m-3 ">Recipe :{{recipe.name}}</h2>
            <h3 class="">Posted_by : {{recipe.poster.first_name}}</h3>
        </div>
        <div
            style="background-color: rgb(189, 189, 189); border: 3px black solid; box-shadow: 5px 5px 5px; margin-top: 20px;">
            <div class="d-flex m-3 align-items-center">
                <h2 class="text-primary">description : <h4>{{recipe.description}} </h2>
            </div>
            <div class="d-flex  m-3 align-items-center">
                <h2 class="text-primary">Under 30 minute :
                    {% if recipe.time == 1%}
                    <label class="text-success" for="">True</label>
                    {% else%}
                    <label class="text-success" for="">False</label>
                    {%endif%}
                </h2>
            </div>
            <div class="d-flex m-3 align-items-center">
                <h2 class="text-primary">Instructions : <h4>{{recipe.instructions}}</h4>
                </h2>
            </div>
            <div class="d-flex m-3 align-items-center ">
                <h2 class="text-primary">Date Made : <h4>{{recipe.date}}</h4>
                </h2>
            </div>
        </div>
    </div>
</body>

</html>
